{% extends 'Common_Page_Tools/Common_base.html' %}
{% block content %}
<div style="max-width: 400px; margin: 0 auto; ">
  <div style="background-color: #f8f9fa; padding: 20px; border-radius: 5px;">
    <h1 style="text-align: center;">Google Translate</h1>
    <form style="background-color: white; padding: 20px;" method="post" action="Common_trans">
      {% csrf_token %}
      <label for="text">Enter text:</label>
      <input type="text" name="text" required style="width: 100%; padding: 10px; margin-bottom: 10px;">
      <label for="source_lang">Select source language:</label>
      <select name="source_lang" required style="width: 100%; padding: 10px; margin-bottom: 10px;">
        {% for code, name in LANGUAGES.items %}
        <option value="{{ code }}">{{ name }}</option>
        {% endfor %}
      </select>
      <label for="target_lang">Select target language:</label>
      <select name="target_lang" required style="width: 100%; padding: 10px; margin-bottom: 10px;">
        {% for code, name in LANGUAGES.items %}
        <option value="{{ code }}">{{ name }}</option>
        {% endfor %}
      </select>
      <button type="submit"
        style="background-color: #007bff; color: #fff; padding: 10px; border: none; width: 100%; cursor: pointer;">Translate</button>
    </form>
    {% if translation %}
    <hr>
    <h2>Translation:</h2>
    <p>{{ translation.text }}</p>
    {% endif %}
  </div>
</div>


{% endblock content %}
